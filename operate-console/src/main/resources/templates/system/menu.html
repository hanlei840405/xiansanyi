<div class="easyui-layout" data-options="fit:true, border: false" xmlns:th="http://www.w3.org/1999/xhtml">
    <div id="p" data-options="region:'west', border: false" style="width:20%;padding:10px">
        <ul id="system_menu_index_menu_tree"></ul>
    </div>
    <div data-options="region:'center'">
        <table id="system_menu_index_dataGrid"></table>
    </div>
    <div id="system_menu_index_edit_dialog">
        <form id="system_menu_index_edit_dialog_form" method="post" style="margin: 5px">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="id"/>
            <div style="margin-bottom:20px">
                <input name="parentId" id="system_menu_index_edit_dialog_form_parent" style="width:280px"/>
            </div>
            <div style="margin-bottom:20px">
                <input name="name" id="system_menu_index_edit_dialog_form_name" style="width:280px"/>
            </div>
            <div style="margin-bottom:20px">
                <input name="category" id="system_menu_index_edit_dialog_form_category" style="width:280px"/>
            </div>
            <div style="margin-bottom:20px">
                <input name="url" id="system_menu_index_edit_dialog_form_url" style="width:280px"/>
            </div>
            <div style="margin-bottom:20px">
                <input name="status" id="system_menu_index_edit_dialog_form_status" style="width:280px"/>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="js/module/system/menu.js"></script>
