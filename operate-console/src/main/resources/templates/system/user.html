<table id="system_user_index_dataGrid"></table>
<div id="system_user_index_edit_dialog" xmlns:th="http://www.w3.org/1999/xhtml">
    <form id="system_user_index_edit_dialog_form" method="post" style="margin: 5px">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" name="id"/>
        <input type="hidden" name="username"/>
        <div style="margin-bottom:20px">
            <input name="nick" id="system_user_index_edit_dialog_form_nick" style="width:350px"/>
        </div>
        <div style="margin-bottom:20px">
            <input name="firstName" id="system_user_index_edit_dialog_form_first_name" style="width:350px"/>
        </div>
        <div style="margin-bottom:20px">
            <input name="lastName" id="system_user_index_edit_dialog_form_last_name" style="width:350px"/>
        </div>
        <div style="margin-bottom:20px">
            <input name="mobile" id="system_user_index_edit_dialog_form_mobile" style="width:350px"/>
        </div>
        <div style="margin-bottom:20px">
            <input name="status" id="system_user_index_edit_dialog_form_status" style="width:350px"/>
        </div>
    </form>
</div>
<div id="system_user_index_grant_dialog" xmlns:th="http://www.w3.org/1999/xhtml">
    <div style="margin-bottom:20px">
        <table id="system_user_index_grant_dialog_role_dataGrid"></table>
    </div>
</div>
<script type="text/javascript" src="js/module/system/user.js"></script>
