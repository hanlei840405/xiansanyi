        <div style="margin-bottom:20px">
            <input id="mall_movie_index_view_dialog_form_location" name="location"/>
            <input id="mall_movie_index_view_dialog_form_cinema" name="cinema"/>
        </div>
        <div style="margin-bottom:20px">
            <input id="mall_movie_index_view_dialog_form_movie" name="movie"/>
            <input id="mall_movie_index_view_dialog_form_time" name="time"/>

</div>
